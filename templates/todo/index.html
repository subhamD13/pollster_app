{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center mb-3">Todo List</h1>
    <div class="row">
        <div class="col">
            <h2>Add Item</h2>
            <form action="add_todo/" method="post" class="form-inline">
                {% csrf_token %}
                <input type="text" name="content" class="form-control mb-2 mr-sm-2" placeholder="Type Here...">
                <button type="submit" class="btn btn-primary btn-success mb-2">Submit</button>
            </form>
            
        </div>
    </div>

    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">
                {% for todo_item in todo_items %}
                    <li class="list-group-item">{{ todo_item.text }}
                        <div class="float-right">
                            <form action="delete_todo/{{ todo_item.id }}/" method="post">
                                <button type="submit" 
                                class="btn btn-sm btn-outline-danger ">Delete</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
