
{% extends 'base.html' %}

{% block content %}
<h1 class="text-center mb-3">Login Here</h1>
    <div class="row">
        {% for message in messages %}
            <h6 class="ml-4">{{ message }}</h6>
        {% endfor %}
    </div>
    <div class="row">
        <div class="col">
            <form action="{% url 'accounts:login' %}" method="post" >
                {% csrf_token %}
                <h4 class="mr-4">User Name :</h4>
                <input type="text" name="user_name" class="form-control mb-4 mr-sm-2" 
                placeholder="Subham_Saha">
                <h4 class="mr-4">Password :</h4>
                <input type="password" name="password" class="form-control mb-4 mr-sm-2" 
                placeholder="Password">
                <input type="submit" value="Submit" class="btn btn-success btn-lg btn-block mt-4">
            </form>
        </div>
    </div>
{% endblock %}
